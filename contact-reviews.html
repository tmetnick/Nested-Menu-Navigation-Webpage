<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Reviews - FreshPress Juicery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      background-color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.75);
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      margin: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 2em;
    }

    .image-placeholder {
      width: 100%;
      height: 250px;
      background-color: #444;
      border: 2px dashed #888;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
      font-style: italic;
      user-select: none;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #2e8b57;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #246947;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Order Online</h1>
    <p>
      Read what our satisfied customers have to say about FreshPress Juicery's quality and service. 
    </p>
    <img src="images/review.jpg" alt="Customer Reviews Image" style="width:100%; border-radius: 12px; max-height: 300px; object-fit: cover;">

    <a href="index.html" class="back-button">‚Üê Back to Homepage</a>
  </div>

</body>
</html>
